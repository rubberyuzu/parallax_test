<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>test_para</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="ship roofship" data-0="left: 0%;" data-800="left: 100%;"></div>
	<div class="ship bottomship"
	data-0="left: 0%;"
	data-800="left: 100%;"> ふね。</div>
	
	<div class="color_trans"
	data-500="background-color:rgb(0,0,255);"
	data-1000="background-color:rgb(150,0,105);">うみ。</div>
	
	<div class="barrel"
	data-1000="background-color:rgb(255,0,0);transform:rotate(0deg);"
	data-1500="background-color:rgb(0,0,255);transform:rotate(360deg);">回
	<br><br><br><br>沈</div>

	<div class="hop_bar"
	data-4000="background-color:rgb(0,0,255);transform[bounce]:rotate(0deg);"
	data-5000="background-color:rgb(255,0,0);transform[bounce]:rotate(360deg);">ふねはしずんだ</div>
	<div id="color_box_container">
		<div class="color_box"
		data-start="background:hsl(0, 50%, 75%);"
		data-end="background:hsl(180%, 50%, 75%);"></div>
		<div class="color_box"
		data-bottom-top="background:hsl(0, 50%, 75%);"
		data-top-bottom="background:hsl(180%, 50%, 75%);"></div>
		<div class="color_box"
		data-center-top="background:hsl(0,50%,75%);" data-center-bottom="background:hsl(180,50%,75%);">
		</div>
		<div class="color_box"
		data-center-center="background:hsl(0,50%,75%);"
		data-1-center-center="background:hsl(180,50%,75%);">
		</div>
	</div>




  <script src="src/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="src/skrollr.js"></script>

	<!--[if lt IE 9]>
	<script type="text/javascript" src="../skrollr-ie/dist/skrollr.ie.min.js"></script>
	<![endif]-->

	<script type="text/javascript">
		var s = skrollr.init();
	</script>
</body>

</html>
